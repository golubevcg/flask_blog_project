    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="../js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/style.css">

<body>

<div class="container" >
    <div class="item"></div>
    <div class="item-center">
        <div id="header"></div>

        <div class="text post-header">posts</div>

        <list>
            <div class="text post-parent">
                <div class="text year"></div>
                <div class="post search" style=" background-color:transparent">
                    <input class="text" id="input-search" placeholder="Search">
                    <div style="flex-grow:1;"></div>
                    <div class="text"></div>
                </div>
            </div>

            <div class="text post-parent">
                    <div class="text year">2021</div>
                    <div class="post">
                        <div class="text" style="margin:8px">Autodesk Maya custom reference editor</div>
                        <div style="flex-grow:1;"></div>
                        <div class="text">25 Oct</div>
                    </div>
                </div>

            <div class="text post-parent">
                    <div class="text year"></div>
                    <div class="post post-alt">
                        <div class="text" style="margin:8px">Telegram API live location retrieving</div>
                        <div style="flex-grow:1;"></div>
                        <div class="text">19 Sept</div>
                    </div>
                </div>

            <div class="text post-parent">
                    <div class="text year"></div>
                    <div class="post">
                        <div class="text" style="margin:8px">Autodesk Maya viewport screenshot widget</div>
                        <div style="flex-grow:1;"></div>
                        <div class="text">01 Apr</div>
                    </div>
                </div>

            <div class="text post-parent">
                    <div class="text year">2020</div>
                    <div class="post post-alt">
                        <div class="text" style="margin:8px">Tetris inside Maya using Python API & cmds</div>
                        <div style="flex-grow:1;"></div>
                        <div class="text">05 Jan</div>
                    </div>
                </div>

            <div class="text post-parent">
                <div class="text year"></div>
                <div class="post">
                    <div class="text" style="margin:8px">Autodesk Maya rigging receipt manager</div>
                    <div style="flex-grow:1;"></div>
                    <div class="text">10 Dec</div>
                </div>
            </div>
        </list>


        <div class="text pagination">1  2  3</div>


        <footer id="footer"></footer>
    </div>

    <div class="item">
        <div style="display:flex; flex-direction: column; flex-grow:1;">
            <div id="dark_theme_toggle"></div>
        </div>
    </div>
</div>

<div class="starting-line"></div>

</body>
</html>
