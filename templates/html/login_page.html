<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew Golubev</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Alegreya+Sans:wght@100&family=Lato:wght@100;300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"> </script>

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/toggle.css') }}" />

</head>
<body>
<script src="{{ url_for('static',filename='js/theme_switcher.js') }}"></script>
<div class="container" >
    <div class="item"></div>
    <div class="item-center">
        <div>{% include "items/header.html" %}</div>

        <form action="/login" method="post"  style="display:flex; flex-direction: column; width:35%; align-self: center;padding:150px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text input-form notification is-danger" style="margin-bottom:20px;">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <input class="text input-form" type="text" style="margin:5px;" placeholder="Login" name="login" value="{{request.form.login }}">
            <input class="text input-form" type="password" style="margin:5px;" placeholder="Password" name="password" value="{{request.form.password }}">
            <input class="btn btn-default input-form login-button" type="submit" value="Login">
        </form>
        <footer id="footer">{% include "items/footer.html" %}</footer>
    </div>

    <div class="item">
        <div style="display:flex; flex-direction: column; flex-grow:1;">
            <div id="dark_theme_toggle">{% include "items/dark_theme_toggle.html" %}</div>
        </div>
    </div>
</div>

<div class="starting-line"></div>

</body>
</html>
