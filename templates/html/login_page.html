<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew Golubev</title>

    <script>
        // Immediately apply the theme on page load
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark-theme");
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Alegreya+Sans:wght@100&family=Lato:wght@100;300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"> </script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{{ url_for('static',filename='js/ajax_before_setup.js') }}"></script>
    {% if current_user.is_authenticated %}
        <script src="{{ url_for('static',filename='js/edit_delete_post.js') }}"></script>
    {% endif %}

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/toggle.css') }}" />

    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta id="is_authenticated" content="{{current_user.is_authenticated}}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EDBDMLQ22M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-EDBDMLQ22M');
    </script>
</head>
<body>
    <script src="{{ url_for('static',filename='js/theme_switcher.js') }}"></script>

    <div class="container" id="container">
        <!-- left item -->
        <div class="item">
            <div style="min-height:75px;display: flex; align-items: flex-end;justify-content: flex-end;">
                <img class="duck-img" src="{{ url_for('static',filename='duck_1.png') }}" style="width: 35px; margin-left: 5px;padding-right:50px;" alt="An excellent duckling">
            </div>
            <div class="post-header"> </div>
        </div>

        <!-- central block -->
        <div class="item-center">
            <div>{% include "items/header.html" %}</div>
            <div class="text post-header" style="font-size:70px;">login</div>
            <div class="posts_div" style="display:flex; flex-direction:column; border-left:1px solid;border-color: var(--border-color); border-right: 1px solid var(--border-color);flex-grow:1;">
                <!-- post main page -->
                <form action="/login" method="post"  style="display:flex; flex-direction: column; width:35%; align-self: center;padding:150px;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="text input-form notification is-danger" style="margin-bottom:20px;">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <input class="text input-form" type="text" style="margin:5px;" placeholder="Login" name="login" value="{{request.form.login }}">
                    <input class="text input-form" type="password" style="margin:5px;" placeholder="Password" name="password" value="{{request.form.password }}">
                    <input class="btn btn-default input-form login-button" type="submit" value="Login">
                </form>
                <!-- post main page -->
                <div style="flex-grow: 0;">
                    <footer id="footer">{% include "items/footer.html" %}</footer>
                </div>
            </div>
        </div>

        <!-- right item -->
        <div class="item">
            <!-- right item -->
            <div style="min-height:75px;display:flex;align-items:flex-end;">
                <img id="clickable_lamp_image" src="{{ url_for('static', filename='natron_bulb_na_ng2.png') }}" style="width: 65px;padding-left: 5px;cursor: pointer;" onclick="switch_theme()" alt="Switch Theme">
            </div>
            <script>
                document.getElementById('clickable_lamp_image').addEventListener('mouseover', function() {
                    this.src = '/static/natron_bulb_na_glow2.png';
                });
    
                document.getElementById('clickable_lamp_image').addEventListener('mouseout', function() {
                    this.src = '/static/natron_bulb_na_ng2.png';
                });
            </script>
            <div class="post-header"></div>
        </div>
    </div>
</body>
</html>
